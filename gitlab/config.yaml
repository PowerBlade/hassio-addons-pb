name: Gitlab
version: 17.6.2-ce.0
slug: gitlab
description: Gitlab Comunity Edition
url: https://gitlab.com/rluna-gitlab/gitlab-ce
webui: http://[HOST]:[PORT:80]
panel_icon: mdi:gitlab
panel_admin: false
arch:
  - aarch64
  - amd64
init: false
map:
  - type: addon_config
    read_only: False
    path: /var/opt/gitlab
  - type: data
    read_only: False
    path: /etc/gitlab
  - ssl
backup_exclude:
  - "*/cache"
  - "*/logs"
ports:
  80/tcp: 8088
  443/tcp: null
  22/tcp: 2222
ports_description:
  80/tcp: HTTP
  443/tcp: HTTPS
  22/tcp: SSH
